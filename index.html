<!doctype html>
<html>
	<head>
		<title>Steam Sale Slider</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>

		<header class="mainhead">
			<div class="wrapper">
				<em><a href="http://dbaines.com" target="_blank">dbaines</a></em>
				<em class="right"><a href="http://dbaines.com/blog/archive/steam-sale-slider-jquery/" target="_blank">Return to article: "Steam Winter Sale 2012 Slider" &raquo;</a></em>
			</div>
		</header>

		<div id="wrapper" class="wrapper">
			<section id="todays_deals" class="deal_nav"></section>
			<section id="slider_feature_container">
				<div id="slider_feature"></div>
			</section>
			<div id="slide_prev"></div>
			<div id="slide_next"></div>
			<section id="slider_left_container">
				<div id="slider_left"></div>
			</section>
			<section id="slider_right_container">
				<div id="slider_right"></div>
			</section>
			<section id="yesterdays_deals" class="deal_nav"></section>
		</div>

		<div class="wrapper">
			<em id="toggle3d">3D?</em>
		</div>

		<script src="js/jquery.js"></script>
		<script src="js/jquery.hoverIntent.min.js"></script>
		<script src="js/slider.js"></script>

		<script>
			// this isn't part of the slider so I've left it outside of slider.js
			$("#toggle3d").click(function(){
				$("#wrapper").toggleClass("out3d");
			});
		</script>
	</body>
</html>
